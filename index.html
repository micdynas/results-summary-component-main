<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
   <!-- stylesheet -->
  <link rel="stylesheet" href="./assets/styles.css">

</head>
<body>
  <div class="card">
    <div class="result-section">
  <h2> Your Result</h2>
<div class="rs-circle">
 <h1> 76 </h1>
  <p>of 100</p>
</div>
 

  <h3>Great</h3>
  <h4> You scored higher than 65% of the people who have taken these tests.</h4>
 </div>
  
  <div class="summary-section">
   <h1> Summary</h1>
<div class="summary-text">
   <h2> <img src="assets\images\icon-reaction.svg" alt="" > Reaction
  <div class="text-box">
<p class="summary-text-p2">80</p><p class="summary-text-p">/100</p>
  </div>
</h2>
  <h3> <img src="assets\images\icon-memory.svg" alt=""> Memory
  <div class="text-box">
<p class="summary-text-p2">92</p><p class="summary-text-p">/100</p>
  </div>
 </h3>

 <h4> <img src="assets\images\icon-verbal.svg" alt=""> Verbal
 <div class="text-box">
<p class="summary-text-p2">61</p><p class="summary-text-p">/100</p>
  </div>
</h4>

  <h5> <img src="assets\images\icon-visual.svg" alt=""> Visual 
    <div class="text-box">
<p class="summary-text-p2">73</p><p class="summary-text-p">/100</p>
  </div>
  </h5>


</div>
 
  <button>Continue</button>

  </div>
  

  </div>
 
  
</body>
</html>
